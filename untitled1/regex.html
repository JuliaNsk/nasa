<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>

</style>
<script>
    function validateName() {
        var re = /^[А-ЯA-Z][а-яa-z]*(([-][А-ЯA-Z])|([а-яa-z]))*\s[А-ЯA-Z][а-яa-z]*(([-][А-ЯA-Z])|([а-яa-z]))*$/gm;
        if (re.exec(document.getElementById('name').value) == null) {
            document.getElementById('name').style.backgroundColor = "#FF3333"
        }
        else {
            document.getElementById('name').style.backgroundColor = "#66FF33"
        }
    }
    function validateBirth() {
        var regex = /^((0[1-9])|(1[0-9])|(2[0-9])|(3[0-1]))([\.-\/])((0[1-9])|(1[0-2]))\6(([0-9]{4})|([0-9]{2}))$/gmi;
        if (regex.exec(document.getElementById('birth').value) == null) {
            document.getElementById('birth').style.backgroundColor = "#FF3333"
        }
        else {
            document.getElementById('birth').style.backgroundColor = "#66FF33"
        }
    }

    function validateMark(id) {
        var regex = /^(100|[1-9]?[0-9])$/gmi;
        if (regex.exec(document.getElementById(id).value) == null) {
            document.getElementById(id).style.backgroundColor = "#FF3333"
        }
        else {
            document.getElementById(id).style.backgroundColor = "#66FF33"
        }

        if ((document.getElementById('programing').style.backgroundColor == 'rgb(102, 255, 51)') && (document.getElementById('algebra').style.backgroundColor == 'rgb(102, 255, 51)') && (document.getElementById('modo').style.backgroundColor == 'rgb(102, 255, 51)')) {
            srValue()
        }
        else {
            document.getElementById('srVal').value = 'Введіть оцінки'
        }

    }
    function validateEmail() {
        var regexEmail = /^(?!(?:(?:\x22?\x5C[\x00-\x7E]\x22?)|(?:\x22?[^\x5C\x22]\x22?)){255,})(?!(?:(?:\x22?\x5C[\x00-\x7E]\x22?)|(?:\x22?[^\x5C\x22]\x22?)){65,}@)(?:(?:[\x21\x23-\x27\x2A\x2B\x2D\x2F-\x39\x3D\x3F\x5E-\x7E]+)|(?:\x22(?:[\x01-\x08\x0B\x0C\x0E-\x1F\x21\x23-\x5B\x5D-\x7F]|(?:\x5C[\x00-\x7F]))*\x22))(?:\.(?:(?:[\x21\x23-\x27\x2A\x2B\x2D\x2F-\x39\x3D\x3F\x5E-\x7E]+)|(?:\x22(?:[\x01-\x08\x0B\x0C\x0E-\x1F\x21\x23-\x5B\x5D-\x7F]|(?:\x5C[\x00-\x7F]))*\x22)))*@(?:(?:(?!.*[^.]{64,})(?:(?:(?:xn--)?[a-z0-9]+(?:-[a-z0-9]+)*\.){1,126}){1,}(?:(?:[a-z][a-z0-9]*)|(?:(?:xn--)[a-z0-9]+))(?:-[a-z0-9]+)*)|(?:\[(?:(?:IPv6:(?:(?:[a-f0-9]{1,4}(?::[a-f0-9]{1,4}){7})|(?:(?!(?:.*[a-f0-9][:\]]){7,})(?:[a-f0-9]{1,4}(?::[a-f0-9]{1,4}){0,5})?::(?:[a-f0-9]{1,4}(?::[a-f0-9]{1,4}){0,5})?)))|(?:(?:IPv6:(?:(?:[a-f0-9]{1,4}(?::[a-f0-9]{1,4}){5}:)|(?:(?!(?:.*[a-f0-9]:){5,})(?:[a-f0-9]{1,4}(?::[a-f0-9]{1,4}){0,3})?::(?:[a-f0-9]{1,4}(?::[a-f0-9]{1,4}){0,3}:)?)))?(?:(?:25[0-5])|(?:2[0-4][0-9])|(?:1[0-9]{2})|(?:[1-9]?[0-9]))(?:\.(?:(?:25[0-5])|(?:2[0-4][0-9])|(?:1[0-9]{2})|(?:[1-9]?[0-9]))){3}))\]))$/i
        if (regexEmail.exec(document.getElementById('email').value) == null) {
            document.getElementById('email').style.backgroundColor = "#FF3333"
        }
        else {
            document.getElementById('email').style.backgroundColor = "#66FF33"
        }
    }
    function srValue() {
        var srValue = document.getElementById('srVal');

        var mark = (parseFloat(document.getElementById('programing').value) + parseFloat(document.getElementById('algebra').value) + parseFloat(document.getElementById('modo').value)) / 3
        if (mark <= 34) {
            srValue.value = 'F (' + mark + ')';
        }
        else {
            if (mark < 60) {
                srValue.value = 'Fx (' + mark + ')';
            }
            else {
                if (mark < 64) {
                    srValue.value = 'E (' + mark + ')';
                }
                else {
                    if (mark < 74) {
                        srValue.value = 'D (' + mark + ')';
                    }
                    else {
                        if (mark < 82) {
                            srValue.value = 'C (' + mark + ')';
                        }
                        else {
                            if (mark < 90) {
                                srValue.value = 'B (' + mark + ')';
                            }
                            else {
                                srValue.value = 'A (' + mark + ')';
                            }
                        }
                    }
                }
            }
        }

    }
</script>
<body>
<label for="email">E-mail </label><input type="text" id="email" name="email" onchange="validateEmail()">
<br>
<br>
<label for="name">Прізвище Ім'я </label><input type="text" id="name" name="name" onchange="validateName()">
<br>
<br>
<label for="birth">Дата народження </label><input type="text" id="birth" name="birth" onchange="validateBirth()">
<br>
<br>
<label for="programing">Програмування </label><input type="text" id="programing" name="programing"
                                                     onchange="validateMark(id)">
<br>
<label for="algebra">Алгебра </label><input type="text" id="algebra" name="algebra" onchange="validateMark(id)">
<br>
<label for="modo">МОДО </label><input type="text" id="modo" name="modo" onchange="validateMark(id)">
<br>
<br>
<label for="srVal">Середній бал </label><input type="text" id="srVal" name="srVal" disabled>
</body>
</html>
